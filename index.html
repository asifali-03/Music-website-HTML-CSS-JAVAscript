<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" href="musicstyle.css">
</head>
<body>
    <nav>
        <ul class='left-side'>
            <li class="brand"><img src="images/logo.png" alt="Music">Music</li>
            <input type='text'class='input-search'placeholder='Search' required >
            <li><button class='loginbtn' onclick="document.getElementById('login-form').style.display='block'" style="width:auto;">Login/SIGNUP</button></li>
            
        </ul>
    </nav>
    

    <div class="homepage">
        <h1 class="theme">Music is Everything</h1>
        <h2 class="theme">SIGN IN TO LISTEN</h2>
        <div id='login-form'class='login-page'>
            <div class="form-box">
                <div class='button-box'>
                    <div id='btn'></div>
                    <button type='button'onclick='login()'class='toggle-btn'>Log in</button>
                    <button type='button'onclick='register()'class='toggle-btn'>Signup</button>
                </div>
                <form id='login' class='input-group-login' action="login.php" method="post">
                    <input type='text'class='input-field'placeholder='Email Id' name='Email'required >
                    <input type='password'class='input-field'placeholder='Enter Password' name='pass'required>
                    <input type='checkbox'class='check-box'><span>Remember Password</span>
                    <button type='submit'class='submit-btn'>Log in</button>
                </form>
                <form id='register' class='input-group-register' action="database.php" method="post">
                    <input type='text'class='input-field'placeholder='First Name' name="FirstName" required>
                    <input type='text'class='input-field'placeholder='Last Name' name="LastName" required>
                    <input type='email'class='input-field'placeholder='Email Id' name="EmailId" required>
                    <input type='password'class='input-field'placeholder='Enter Password' name="Password" required>
                    <input type='checkbox'class='check-box' required><span>I agree to the terms and conditions</span>
                   <button type='submit'class='submit-btn'onclick="document.getElementById('login-form').style.display='block'" style="width:auto;">SIGNUP</button>
                </form>
           </div>
       </div>
    </div>
</div>
    
    
    <script src="musicscript.js"></script>
</body>
</html>
